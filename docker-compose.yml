services:
  telegram-bot:
    build: .
    container_name: telegram-rag-bot
    restart: unless-stopped
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
    env_file:
      - .env
    volumes:
      - ./data:/app/data
    ports:
      - "8000:8000"  # Добавили порт для FastAPI
    command: python -u -m app.main_app