services:
  # PostgreSQL база данных для production
  postgres:
    image: postgres:16-alpine
    container_name: qapsula-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-qapsula}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups  # Для бэкапов БД
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Приложение (FastAPI + Telegram боты)
  app:
    build: .
    container_name: qapsula-app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
      - API_HOST=0.0.0.0
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-qapsula}
    env_file:
      - .env
    volumes:
      - ./data:/app/data
    ports:
      - "${API_PORT:-8000}:8000"
    command: python -u -m app.main_app

volumes:
  postgres_data: