version: '3.8'

services:
  telegram-bot:
    build: .
    container_name: telegram-rag-bot
    restart: unless-stopped
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./models:/app/models  
    ports:
      - "8000:8000"
    command: python -u -m app.main_app