services:
  # PostgreSQL база данных для разработки
  postgres:
    image: postgres:16-alpine
    container_name: qapsula-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: qapsula_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres_dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Приложение (FastAPI + Telegram боты)
  app:
    build: .
    container_name: qapsula-app-dev
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - PYTHONPATH=/opt/qapsula_gpt2
      - PYTHONUNBUFFERED=1
      - API_HOST=0.0.0.0
      - DATABASE_URL=postgresql://postgres:postgres_dev_password@postgres:5432/qapsula_dev
    env_file:
      - .env
    volumes:
      - ./data:/opt/qapsula_gpt2/data
      - ./app:/opt/qapsula_gpt2/app  # Hot reload для разработки
    ports:
      - "8000:8000"
    command: python -u -m app.main_app

volumes:
  postgres_data_dev: